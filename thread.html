<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thread</title>
    <link rel="stylesheet" href="./style/initialize.css" />
    <link rel="stylesheet" href="./style/thread.css" />
    <script src="./js/jquery3.3.1.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- å¤´éƒ¨ -->
      <div class="header">
        <div class="flex">
          <!-- å·¦è¾¹ -->
          <div class="left">Work</div>
          <!-- å³è¾¹ ä¸ªäººç•Œé¢ -->
          <div class="login">
            <div id="create">Create</div>
            <div id="name">
              <span class="user"></span>
              <span class="triangle"></span>
              <ul class="list">
                <li>
                  <span id="out">Sign out</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="left">
          <ul class="list-item"></ul>
        </div>
      </div>
    </div>
    <div class="toast" style="display: none">
      <div class="flex">
        <div id="main-title">New thread</div>
        <input type="text" id="title" placeholder="title" />
        <div>
          <input type="text" id="icon" placeholder="icon" />
          <ul class="emoji"></ul>
        </div>

        <textarea id="content" placeholder="content"></textarea>
        <div>
          <button id="save">Save</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(function () {
      // è·å–è¡¨å•æ•°æ®
      var thread = {
        user: '',
        thread_title: '',
        icon: '',
        text: '',
      }

      // æ¸²æŸ“emojiå›¾æ ‡åˆ—è¡¨
      var emoji = [
        'ğŸ',
        'ğŸ¨',
        'ğŸ…',
        'ğŸ‹',
        'ğŸ½',
        'ğŸ–ï¸',
        'ğŸ€',
        'â™Ÿï¸',
        'ğŸƒ',
        'ğŸˆ',
        'ğŸ²',
        'ğŸ§©',
        'âš¾',
        'â›³',
        'ğŸ‰',
        'ğŸ”®',
      ]
      let emojiList = ''
      for (let i = 0; i < emoji.length; i++) {
        emojiList += `<li>${emoji[i]}</li>`
      }
      $('.toast .emoji').append(emojiList)

      // ç‚¹å‡»emojiæ·»åŠ åˆ°æ–‡æœ¬æ¡†
      $('.toast .emoji').on('click', 'li', function () {
        thread.icon += this.innerText
        $('#icon').val(thread.icon)
      })

      var intervalId = null
      // iconæ–‡æœ¬æ¡†èšç„¦æ—¶æ˜¾ç¤ºemoji
      $('#icon').focus(function () {
        $('.toast .emoji').css('display', 'flex')
        // èšç„¦æ—¶ç›‘å¬æ–‡æœ¬æ•°æ®
        intervalId = setInterval(() => {
          thread.icon = $('#icon').val()
        }, 100)
      })
      $('#icon').blur(function () {
        setTimeout(function () {
          $('.toast .emoji').css('display', 'none')
          if (!intervalId) {
            clearInterval(intervalId)
            intervalId = null
          }
        }, 100)
      })

      //åç§’è‡ªåŠ¨åˆ·æ–°æ•°æ®
      setInterval(function () {
        getAllList()
      }, 10000)

      // æ£€æµ‹æ˜¯å¦ç™»å½•
      if (!window.localStorage.getItem('name')) {
        window.location.href = './index.html'
      }
      // è¯»å–æ•°æ®
      var nameData = JSON.parse(window.localStorage.getItem('name'))
      $('#name span.user').text(nameData.name)

      // è¿›å…¥é¡µé¢å…ˆè·å–ä¸»é¢˜åˆ—è¡¨
      getAllList()

      // è·å–ul
      var ul = $('.container .main .left .list-item')

      // æ˜¾ç¤ºåˆ›å»ºé¢æ¿
      $('#create').on('click', function () {
        $('.toast').css('display', 'flex')
        setTimeout(function () {
          $('.toast .flex').eq(0)[0].style.transform = 'translate(0, 200px)'
        }, 10)
      })
      $('.toast').on('click', function () {
        $('.toast .flex').stop().eq(0)[0].style.transform = ''
        $('.toast').stop().animate(
          {
            opacity: 'toggle',
          },
          400
        )
      })
      $('.toast .flex').on('click', function (e) {
        e.stopPropagation()
      })
      // ä¸»é¢˜ä¿å­˜äº‹ä»¶
      $('#save').on('click', function () {
        thread.user = JSON.parse(window.localStorage.getItem('name')).username
        thread.thread_title = $('#title').val()
        thread.icon = $('#icon').val()
        thread.text = $('#content').val()
        // æ‰€æœ‰è¾“å…¥æ¡†éƒ½ä¸èƒ½ä¸ºç©º
        if (
          thread.user.trim() == '' ||
          thread.thread_title.trim() == '' ||
          thread.icon.trim() == '' ||
          thread.text.trim() == ''
        ) {
          alert('The input box cannot be empty!')
          return 0
        }
        // å‘é€åˆ›å»ºä¸»é¢˜çš„è¯·æ±‚
        $.ajax({
          url: 'http://localhost:7777/api/threads',
          type: 'POST',
          data: JSON.stringify(thread),
          dataType: 'json',
          contentType: 'application/json',
          success: function (res) {
            // å±€éƒ¨åˆ·æ–°ä¸»é¢˜åˆ—è¡¨
            getAllList()

            // æ¸…ç©ºæ–‡æœ¬æ¡†
            $('#title').val('')
            $('#icon').val('')
            $('#content').val('')
          },
        })
        $('.toast .flex').stop().eq(0)[0].style.transform = ''
        $('.toast').stop().animate(
          {
            opacity: 'toggle',
          },
          400
        )
        $('.left .list-item').fadeIn('slow')
      })

      // é€€å‡ºç™»å½•
      $('#out').on('click', function () {
        window.localStorage.removeItem('name')
        window.location.href = './index.html'
      })

      // è·å–æ‰€æœ‰ä¸»é¢˜æ•°æ®
      function getAllList() {
        $.ajax({
          url: 'http://localhost:7777/api/threads',
          type: 'GET',
          dataType: 'json',
          success: function (res) {
            listItem(res)
          },
        })
      }

      // åˆ›å»ºä¸»é¢˜åˆ—è¡¨dom
      function listItem(postList) {
        // æ·»åŠ ä¹‹å‰å…ˆæ¸…é™¤åŸå…ˆçš„åˆ—è¡¨æ•°æ®
        ul.empty()
        // å¾ªç¯åˆ›å»ºdomå…ƒç´ 
        let item = ''
        for (let i = 0; i < postList.length; i++) {
          item += `<li>
                        <div class="title">
                          <a href="./post.html?id=${postList[i].id}">
                            <i>${postList[i].icon}</i>
                            <span>â—</spa>
                            <span>${postList[i].thread_title}</span>
                          </a>
                        </div>
                        <div class="author">${postList[i].user}</div>
                    </li>`
        }
        // å°†domå…ƒç´ æ·»åŠ åˆ°é¡µé¢ä¸­
        ul.append(item)
      }
    })
  </script>
</html>
